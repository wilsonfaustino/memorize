name: Run Vitest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@8 --activate

      - name: Install deps
        run: pnpm install

      - name: Run tests
        run: pnpm test
